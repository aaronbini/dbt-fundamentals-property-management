version: 2

models:
    - name: stg_bank_accounts
      columns: 
        - name: bank_account_id
          tests:
            - unique
            - not_null
    - name: stg_contact_infos
      columns:
        - name: contact_id
          tests:
            - unique
            - not_null
    - name: stg_email_delivery_statuses
      columns:
        - name: email_delivery_status_id
          tests:
            - unique
            - not_null
        - name: event
          tests:
            - accepted_values:
                values:
                  - processing
                  - processed
                  - rejected
                  - clicked
                  - delivered
                  - opened
    - name: stg_rental_applications
      columns:
        - name: rental_application_id
          tests:
            - unique
            - not_null
        - name: status
          tests:
            - accepted_values:
                values:
                  - denied
                  - approved
                  - converted_to_tenant
    - name: stg_transactions:
      columns:
        - name: 
    - name: stg_emails
      columns:
        - name: email_id
          tests:
            - unique
            - not_null
    - name: stg_leases
      columns:
        - name: lease_id
          tests:
            - unique
            - not_null
